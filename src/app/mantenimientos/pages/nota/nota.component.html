<app-menu></app-menu>
<form style="padding-top: 5rem;">
    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">
            <div class="col order-1">
                <div class="mb-3">
                    <label for="exampleInputCodigo" class="form-label">{{codigo}}</label>
                    <input type="number" class="form-control" id="InputCodigo" disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCodigoExamen" class="form-label">{{codigoExamen}}</label>
                    <input type="number" class="form-control" id="InputCodigoExamen" disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputMaximo" class="form-label">{{maximo}}</label>
                    <input type="number" class="form-control" id="InputMaximo" placeholder="Escribir aquí...">
                </div>
                <div class="mb-3">
                    <label for="exampleInputMinimo" class="form-label">{{minimo}}</label>
                    <input type="number" class="form-control" id="InputMinimo" placeholder="Escribir aquí...">
                </div>
                <button type="submit" class="btn btn-success espacioEntreBotones">Registrar</button>
                <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
                <button type="submit" class="btn btn-danger espacioEntreBotones">Dar de baja</button>
            </div>
            <div class="col order-2">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Examen</th>
                                <th scope="col">Nota Máxima</th>
                                <th scope="col">Nota Mimina</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let nota of nota">
                            <tr>
                                <th scope="row">{{nota.codigo}}</th>
                                <td>{{nota.codigoExamen}}</td>
                                <td>{{nota.maxima}}</td>
                                <td>{{nota.minima}}</td>
                                <td>{{nota.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
