<app-menu></app-menu>
<div class="container">
  <h2 style="padding-top: 5rem;">{{title}}</h2>
  <form>
    <div class="container">
      <div class="row">
        <div class="col order-1">
          <div class="mb-3">
            <label for="exampleInputCodigo" class="form-label">{{codigo}}</label>
            <input type="number" class="form-control" id="InputCodigo" disabled="false">
          </div>
          <div class="mb-3">
            <label for="exampleInputNombre" class="form-label">{{nombre}}</label>
            <input type="text" class="form-control" id="InputNombre" placeholder="Escribe aquí...">
          </div>
          <div class="mb-3">
            <label for="exampleInputDireccion" class="form-label">{{direccion}}</label>
            <input type="text" class="form-control" id="InputDireccion" placeholder="Escribe aquí...">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">{{telefono}}</label>
            <input type="number" class="form-control" id="InputTelefono" placeholder="Escribe aquí...">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">{{email}}</label>
            <input type="text" class="form-control" id="InputEmail" placeholder="Escribe aquí...">
          </div>
          <button type="submit" class="btn btn-success espacioEntreBotones">Registrar</button>
          <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
          <button type="submit" class="btn btn-danger espacioEntreBotones">Dar de baja</button>
        </div>
        <div class="col order-2">
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Email</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody *ngFor="let alumno of alumno">
                <tr>
                  <th scope="row">{{alumno.codigo}}</th>
                  <td>{{alumno.nombre}}</td>
                  <td>{{alumno.telefono}}</td>
                  <td>{{alumno.email}}</td>
                  <td>{{alumno.direccion}}</td>
                  <td>{{alumno.estado}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
