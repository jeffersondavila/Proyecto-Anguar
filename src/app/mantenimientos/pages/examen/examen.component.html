<app-menu></app-menu>
<form style="padding-top: 5rem;">
    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">
            <div class="col order-1">
                <div class="mb-3">
                    <label for="exampleInputCodigo" class="form-label">{{codigo}}</label>
                    <input type="number" class="form-control" id="InputCodigo" aria-describedby="codigoHelp"
                        disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCurso" class="form-label">{{codigoCurso}}</label>
                    <input type="number" class="form-control" id="InputCodigoCurso" aria-describedby="cursoHelp"
                        disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAsigAlumno" class="form-label">{{codigoAsigAlumno}}</label>
                    <input type="number" class="form-control" id="InputCodigoAsigAlumno"
                        aria-describedby="asigAlumnoHelp" disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAsigProfesor" class="form-label">{{codigoAsigProfesor}}</label>
                    <input type="number" class="form-control" id="InputCodigoAsigProfesor"
                        aria-describedby="asigProfesorHelp" disabled="false">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPunteo" class="form-label">{{punteo}}</label>
                    <input type="number" class="form-control" id="InputPunteo" aria-describedby="punteoHelp"
                        placeholder="Escribe aquÃ­...">
                </div>
                <button type="submit" class="btn btn-success espacioEntreBotones">Registrar</button>
                <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
                <button type="submit" class="btn btn-danger espacioEntreBotones">Dar de baja</button>
            </div>
            <div class="col order-2">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Alumno</th>
                                <th scope="col">Profesor</th>
                                <th scope="col">Punteo</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let examen of examen">
                            <tr>
                                <th scope="row">{{examen.codigo}}</th>
                                <td>{{examen.codigoCurso}}</td>
                                <td>{{examen.codigoAsignacionAlumno}}</td>
                                <td>{{examen.codigoAsignacionProfesor}}</td>
                                <td>{{examen.punteo}}</td>
                                <td>{{examen.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
