<app-menu></app-menu>
<form style="padding-top: 5rem;">
    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">
            <div class="col order-1">
                <div class="mb-3">
                    <label for="exampleInputCodigo" class="form-label">{{codigo}}</label>
                    <input type="number" class="form-control" id="InputCodigo" aria-describedby="codigoHelp"
                        name="id" [(ngModel)]="addCarrera.id">
                </div>
                <div class="mb-3">
                    <label for="exampleInputFacultad" class="form-label">{{codigoFacultad}}</label>
                    <input type="number" class="form-control" id="InputFacultad" aria-describedby="facultadHelp"
                    name="codigoFacultad" [(ngModel)]="addCarrera.codigoFacultad">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNombre" class="form-label">{{nombre}}</label>
                    <input type="text" class="form-control" id="InputNombre" aria-describedby="nombrelHelp"
                        placeholder="Escribe aquÃ­..." name="nombre" [(ngModel)]="addCarrera.nombre">
                </div>
                <button type="submit" class="btn btn-success espacioEntreBotones" (click)="guardar()">Registrar</button>
                <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
                <button type="submit" class="btn btn-danger espacioEntreBotones" (click)="borrar()">Dar de baja</button>
            </div>
            <div class="col order-2">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Facultad</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let carrera of carrera">
                            <tr>
                                <th scope="row">{{carrera.id}}</th>
                                <td>{{carrera.codigoFacultad}}</td>
                                <td>{{carrera.nombre}}</td>
                                <td>{{carrera.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
