<app-menu></app-menu>
<form style="padding-top: 5rem;">
    <div class="container">
        <h2>{{titleAsignacionAlumno}}</h2>
        <div class="row">
            <div class="col order-1">
                <select class="form-select" aria-label="Default select example">
                    <option selected>{{carreraAsignacionAlumno}}</option>
                    <option *ngFor="let carrera of carrera" value="carrera.codigo">{{carrera.nombre}}</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>{{sedeAsignacionAlumno}}</option>
                    <option *ngFor="let sede of sede" value="sede.codigo">{{sede.nombre}}</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>{{seccionAsignacionAlumno}}</option>
                    <option *ngFor="let seccion of seccion" value="seccion.codigo">{{seccion.nombre}}</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>{{cursoAsignacionAlumno}}</option>
                    <option *ngFor="let curso of curso" value="curso.codigo">{{curso.nombre}}</option>
                </select>
                <div class="mb-3">
                    <label for="exampleInputCarnet" class="form-label">{{carnetAsignacionAlumno}}</label>
                    <input type="number" class="form-control" id="InputCarnet" placeholder="Escribir aquí...">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>{{usuarioAsignacionAlumno}}</option>
                    <option *ngFor="let perfil of perfil" value="perfil.codigo">{{perfil.nombre}}</option>
                </select>
                <button type="submit" class="btn btn-success espacioEntreBotones">Registrar</button>
                <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
                <button type="submit" class="btn btn-danger espacioEntreBotones">Dar de baja</button>
            </div>
            <div class="col order-2">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Carrera</th>
                                <th scope="col">Sede</th>
                                <th scope="col">Sección</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Carnet</th>
                                <th scope="col">Tipo Usuario</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let alumno of alumno">
                            <tr>
                                <th scope="row">{{alumno.codigoAsignacion}}</th>
                                <td>{{alumno.codigoCarrera}}</td>
                                <td>{{alumno.codigoSede}}</td>
                                <td>{{alumno.codigoSeccion}}</td>
                                <td>{{alumno.codigoCurso}}</td>
                                <td>{{alumno.carnet}}</td>
                                <td>{{alumno.tipoUsuario}}</td>
                                <td>{{alumno.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
