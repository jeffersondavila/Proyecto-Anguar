<form>
  <h2>{{title}}</h2>
  <div class="mb-3">
    <label for="exampleInputUser" class="form-label">{{userName}}</label>
    <input type="email" class="form-control" id="InputUser" placeholder="Escribir aquí...">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword" class="form-label">{{contraseniaUserName}}</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Escribir aquí...">
  </div>
  <button type="submit" class="btn btn-warning espacioEntreBotones">Modificar</button>
</form>
