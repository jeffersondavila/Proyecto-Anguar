<form>
    <h2>{{title}}</h2>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">{{titleEmail}}</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Escribir aquí...">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">{{titlePassword}}</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Escribir aquí...">
    </div>
    <button type="submit" class="btn btn-primary espacioEntreBotones">Ingresar</button>
</form>
